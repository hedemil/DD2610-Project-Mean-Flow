model:
    cls: DiT_B_4

dataset:
    root: /home/jupyter/DD2610-Project-Mean-Flow/meanflow-jax/dummy_data

training:
    log_per_step: 100
    checkpoint_per_epoch: 10

    num_epochs: 240
    learning_rate: 0.0001
    batch_size: 128
    adam_b2: 0.95
    ema_type: 'const'

