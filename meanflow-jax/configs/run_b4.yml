    num_samples: 50000
    cache_ref: /home/jupyter/DD2610-Project-Mean-Flow/meanflow-jax/imagenet_fid_stats.npz
    on_training: True

sampling:
    num_steps: 1

# Load checkpoints for eval or resuming training.
